# The manifest for the "web" service.
# Read the full specification for the "Request-Driven Web Service" type at:
# https://aws.github.io/copilot-cli/docs/manifest/rd-web-service/

name: web
type: Request-Driven Web Service

image:
  build: Dockerfile
  port: 80

http:
  healthcheck: '/healthcheck'

network:
  vpc:
    placement: 'private'

cpu: 1024
memory: 2048
exec: true

variables:
  LOG_LEVEL: info
  RAILS_LOG_TO_STDOUT: true

secrets:
  DB_HOST: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/DB_HOST
  DB_DATABASE_NAME: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/DB_DATABASE_NAME
  DB_USERNAME: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/DB_USERNAME
  DB_PASSWORD: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/DB_PASSWORD
  DB_PORT: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/DB_PORT
  LINE_CHANNEL_SECRET: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/LINE_CHANNEL_SECRET
  LINE_CHANNEL_TOKEN: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/LINE_CHANNEL_TOKEN

environments:
  production:
    RAILS_ENV: production
